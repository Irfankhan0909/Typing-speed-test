<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Typing Speed Test</h1>
    <div class="paraArea"></div>
    <input type="text" id="input-feild" autofocus>
    <div class="resultSection">
        <ul>
            <li>Time: <span id="timer">60</span> sec</li>
            <li>Mistakes: <span id="mistake">0</span></li>
            <li>WPM: <span id="wpm">0</span></li>
            <li>CPM: <span id="cpm">0</span></li>
        </ul>
    </div>
    <button id="btn">Restart</button>
    <footer>Designed and Developed by @MOHAMMED IRFAN</footer>
</div>
<script src="script.js"></script>
</body>
</html>
